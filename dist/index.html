<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wesele Kasia i Tomek</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <style>
       .main-box {
           font-family: 'Indie Flower', cursive;
       }
    </style>
    <link rel="stylesheet" href="css/logowanie.css">

<link href="/main.css?2727b48e5f8b70e9cc84" rel="stylesheet"></head>
<body>
    <div>
        <div class="main-box">
            <div class="login-page">
                <div class="welcome-text-div">
                <h1 class="welcome-text">Witaj na stronie <span class="her-name">Kasi</span> i <span class="his-name">Tomka</span></h1>
                </div>

                <form action="main.html" method='post' class="guestLogin">
                    <div class="log-info">
                        <p class="log-info-text"><span class="log-in-text">Podaj hasło,</span> aby wejść na stronę</p>
                    </div>
                    <div class="login-row">
                    <div class="password-box">
                        <input type="password" name="password" class="password-control" placeholder="Password" autocomplete="on" required>
                    </div>
                    <div class="btn-box">
                    <button type="submit" class="btn">
                        Przejdź dalej
                    </button>
                    </div>
                    </div>
                    <div class="info-container">
                        <div class="error-message">
                        </div>
                        <div class="success-message">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="app"></div>

<!--    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>-->

    <script src="js/logowanie.js"></script>
<script type="text/javascript" src="/main.bundle.js?2727b48e5f8b70e9cc84"></script></body>
</html>
