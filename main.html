<!--potwierdzenie przybycia-->

<section class="survey">
    <div class="container form2">
        <div class="form-box">
        <form class="surv" action="" method="post">
            <h2 class="confirm-presence">Potwierdź swoją obecność!</h2>
            <div class="content">
                <div class="name">
                    <label>Podaj swoje imię</label>
                    <input type="text" name="name" class="firstName" placeholder="Twoje imię ">
                </div>
                <div class="surname">
                    <label>Podaj swoje nazwisko</label>
                    <input type="text" name="surname" class="secondName" placeholder="Twoje nazwisko ">
                </div>
                <div class="presence">
                    <label>Potwierdzam swoją obecność</label>
                    <select name="presence" class="myPresence">
                        <option>-Wybierz-</option>
                        <option>Tak</option>
                        <option>Nie</option>
                        <option>Będę tylko na ślubie</option>
                    </select>
                </div>
                <div class="ifPresent">
                <div class="diet">
                    <label>Czy masz jakąś dietę?</label>
                    <select name="diet" class="dietOption">
                        <option>-Wybierz-</option>
                        <option>Nie</option>
                        <option>Wegańską</option>
                        <option>Wegetariańską</option>
                        <option>Inną</option>
                    </select>
                </div>
                <div class="otherDiet">
                    <label>Jaką?</label>
                    <input type="textarea" name="otherDiet" class="otherDiets" placeholder="Inna dieta">
                </div>
                <div class="transport1">
                    <label>Czy jesteś z Krakowa lub okolic?</label>
                    <select name="trans1" class="trans1">
                        <option>-Wybierz-</option>
                        <option>Tak</option>
                        <option>Nie</option>
                    </select>
                </div>
                <div class="accommodation">
                    <label>Czy Potrzebujesz noclegu?</label>
                    <select name="accomm" class="accomm">
                        <option>-Wybierz-</option>
                        <option>Tak</option>
                        <option>Nie</option>
                    </select>
                </div>
                <div class="transport2">
                    <label>Czy chcesz skorzystać z transportu ze ślubu na salę weselną?</label>
                    <select name="trans2" class="trans2">
                        <option>-Wybierz-</option>
                        <option>Tak</option>
                        <option>Nie</option>
                    </select>
                </div>
                <div class="transport3">
                    <label>Czy chcesz skorzystać z transportu z wesela do centrum Krakowa?</label>
                    <select name="trans2" class="trans3">
                        <option>-Wybierz-</option>
                        <option>Nie</option>
                        <option>Tak, o 2:00</option>
                        <option>Tak, o 4:00</option>
                    </select>
                </div>
                </div>
                <div class="btn-box2">
                    <button type="submit" class="btn2">
                        Potwierdzam
                    </button>
                </div>
                <div class="info-container2">
                    <div class="error-message2">
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
</section>
